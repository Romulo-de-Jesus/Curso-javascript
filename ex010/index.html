<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    velocidade do carro <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="verificar" onclick="calcular()">
    <p id="res">Resultado...</p>

    <script>
        
        function calcular(){
          var txtv = window.document.getElementById("txtvel")  
          var vel = Number(txtv.value)
          var res = window.document.getElementById("res")  
          var calculo
          if (vel > 60){
            calculo = "Você ultrapassou o limite de velocidade, MULTADO!"
          }

          res.innerHTML = `Sua velocidade atual é de ${vel}!` + `<p style="color: red">${calculo}<p>` + "<p>Dirija sempre usando o cinto de segurança!</p>"
        }
    </script>
</body>
</html>
