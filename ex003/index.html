<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somador e leitor de nomes</title>
    <style>
        body{
            background-color: rgb(80, 119, 204);
            color: white;
            font: normal 20pt Arial;
        }

    </style>
</head>
<body>

    <script>
    var n1 = Number(window.prompt("digite um número"))
    var n2 = Number(window.prompt("digite outro número"))
    var n3 = n1 + n2
    window.alert(n3)
    var nome = (window.prompt("digite um nome"))
    document.writeln("seu nome tem " + nome.length + " letras <br>")   
    document.writeln("seu nome em maiúsculas é " + nome.toUpperCase())  
    document.writeln("seu nome em minúsculas é " + nome.toLowerCase())  

    </script>
    
</body>
